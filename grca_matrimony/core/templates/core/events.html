{% extends 'core/base.html' %}
{% block content %}
    <h1 class="text-center mb-4 clr-brown">Events</h1>
    <div class="form-container">
        {% for event in events %}
            <div class="mb-3">
                <h3>{{ event.title }}</h3>
                <p>{{ event.date }}</p>
                <p>{{ event.description }}</p>
            </div>
        {% empty %}
            <p>No events available.</p>
        {% endfor %}
    </div>
{% endblock %}
